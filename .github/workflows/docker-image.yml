name: Docker Image CI

on:
  push:
    paths-ignore:
      - '**.md'
    #branches: [ main ]
  #pull_request:
    #branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    #- name: Change so entrypoint.sh are allowed to execute
    #  run: chmod +x entrypoint.sh
    - name: Download IP2LOCATION DB (Using repository secret)
      shell: bash
      env:
        IP2LOCATION_DOWNLOAD_URL: ${{ secrets.IP2LOCATION_DOWNLOAD_URL }}
      run: wget -q -O - $IP2LOCATION_DOWNLOAD_URL | tar -xvzf - -C data
      if: ${{ success() }}
    - name: Build the Docker image
      #run: docker build . --file Dockerfile --tag my-image-name:latest
      run: docker build . --file Dockerfile -t webperf-core
    - name: list folder content
      run: ls
    - name: List Docker image(s)
      run: docker image ls
    - name: run Docker image webperf-core help command
      run: docker container run webperf-core -h
    - name: run Docker image webperf-core test 2
      run: docker container run webperf-core -r -t 2 -u https://webperf.se/